<html>
<head>
    <link href="css/style.css" rel="stylesheet"> <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
<header>
  <img src='img/logo_apiihm.png'>
</header>
  <H2>Create your request</H2>

    <div id="request">
      <div id="api"><span class="inputgrp">API <input type="text" class="api" value=""></span></div>
      <div id="token"><span class="inputgrp">Token <input type="text" class="token" value=""></span></div>
      <div id="route">
        Route
        <span><button class="add" onclick="insertRoute(this)">+</button></span>
      </div>
    </div>

    <div id="parameters">
      Parameters<span id="parameterList"></span>
      <button class="add" onclick="insertParam()">+</button>
    </div>
  </div>

  <div id="response">
    <div id="status"></div>
    <div id="data">Loading...</div>
  </div>

  <script src="lib/lib.min.js"></script>
  <script src="js/app.min.js"></script>
</body>
</html>
