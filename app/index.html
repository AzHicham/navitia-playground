<html>
<head>
  <title>APIHM</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/vendor.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
  <link rel="icon" href="img/favicon.ico">
</head>
<body>
<header>
  <img src='img/logo_apiihm.png'>
</header>

  <div id="colun"><!-- colun -->
    <div id="construction"><!-- construction -->
      <div id="request"><!-- request-->
        <H2>Create a request</H2>
            <span id="api">         
              <input placeholder="API" type="text" class="api" value="" onkeyup="updateUrl()">
            </span>

            <span id="token">
              <input placeholder="Token" type="text" class="token" value="">
            </span>
            <div id="Meppath"><!--Meappath-->
              <p>Path</p>
              <span id="route">
                <button class="add" onclick="insertRoute(this)">+</button>
              </span>
            </div><!--Meappath-->

      </div><!-- request-->


        <p>Parameters</p>
        <div id="parameters"><!-- parameters -->
          <span id="parameterList"></span>
          <button class="add" onclick="insertParam()">+</button>
          <div id="submit"><!-- submit -->
            <button class="Submit" onclick="submit()">Submit</button>
          </div><!-- submit -->
        </div><!-- parameters -->
    </div><!-- construction -->
  </div><!-- colun -->


<div id="coldeux">

  <div id="seeurl">
      <div id='urlDynamic'>
        <H2>And the URL is...</H2>
        <span type="text" name='request' id='requestUrl' />
      </div>
  </div>



    <!-- url + token Ã  mettre sur la home plutot -->
  <div id='urlForm'><!-- url -->
    <form action='' method='get'>
      <input placeholder="url" type="text" name='request'>
      <input placeholder="Token" type="text" name='token' id='urlFormToken'>
      <button>Submit</button>
    </form>
  </div><!-- url -->

      <div id="response"><!-- response -->
        <div id="status"></div>
        <div id="data">Loading...</div>
      </div><!-- response -->

</div>
 

  <script src="lib/lib.min.js"></script>
  <script src="js/app.min.js"></script>
</body>
</html>
