<html>
<head>
  <title>APIHM</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/vendor.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
  <link rel="icon" href="img/favicon.ico">
</head>
<body>
<header>
  <img src='img/logo_apiihm.png'>
</header>

  <div id="colun">
      <div id="request">
        <H2>Create a request</H2>
            <span id="api">         
              <input placeholder="API" type="text" class="api" value="" onkeyup="updateUrl()">
            </span>

            <span id="token">
              <input placeholder="Token" type="text" class="token" value="">
            </span>
     
            <p>Route</p>
            <span id="route">
              <button class="add" onclick="insertRoute(this)">+</button>
            </span>

      </div>

      <div id="parameters">
        <p>Parameters</p><span id="parameterList"></span>
        <button class="add" onclick="insertParam()">+</button>
      </div>
      <div id="submit">
        <button class="Submit" onclick="submit()">Submit</button>
      </div>
  </div>

  <div id="coldeux">
  <div id="seeurl">

      <div id='urlDynamic'>
            <H2>And the URL is...</H2>
       url <span type="text" name='request' id='requestUrl' />
      </div>
  </div>

      <div id="response">
        <div id="status"></div>
        <div id="data">Loading...</div>
      </div>


  <!-- url + token Ã  mettre sur la home plutot -->
  <div id='urlForm'>
    <form action='' method='get'>
      <input placeholder="url" type="text" name='request'>
      <input placeholder="Token" type="text" name='token' id='urlFormToken'>
      <button>Submit</button>
    </form>
  </div>

  </div>
 

  <script src="lib/lib.min.js"></script>
  <script src="js/app.min.js"></script>
</body>
</html>
