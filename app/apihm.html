<html>
<head>
  <title>APIHM</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/vendor.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
  <link rel="icon" href="img/favicon.ico">
</head>
<body>
<header>
<a id="back" href="index.html" rel="nofollow" title="Go to Homepage">
  <img class="logo" src="img/logo_apiihm.png" alt="Logo Apihm">
</a>
</header>

  <div id="colun"><!-- colun -->
    <div id="construction"><!-- construction -->
      <div id="request"><!-- request-->
        <H2>Create a request</H2>
            <span id="api">         
              <input placeholder="API" type="text" class="api" value="" onkeyup="updateUrl()">
            </span>

            <span id="token">
              <input placeholder="Token" type="text" class="token" value="">
            </span>
            <div id="Meppath"><!--Meappath-->
              <p>Path</p>
              <span id="route">
                <span class="routeElt"><button class="add" onclick="insertRoute(this)">+</button><span>
              </span>
            </div><!--Meappath-->
      </div><!-- request-->


        <p>Parameters</p>
        <div id="parameters"><!-- parameters -->
          <div id="parameterList"></div>
          <div id="addParam">
            <input id="addParamInput" type="text" placeholder="type a key to add a parameter">
            <button class="add" onclick="insertParam()">Add</button>
          </div>
          <div id="submit"><!-- submit -->
            <button class="Submit" onclick="submit()">Submit</button>
          </div><!-- submit -->
        </div><!-- parameters -->
    </div><!-- construction -->
  </div><!-- colun -->


<div id="coldeux">

  <div id="seeurl">
      <div id='urlDynamic'>
        <H2>And the URL is...</H2>
        <span type="text" name='request' id='requestUrl' />
      </div>
  </div>





      <div id="response"><!-- response -->
        <div id="status"></div>
        <div id="data">Loading...</div>
      </div><!-- response -->

</div>
 

  <script src="lib/lib.min.js"></script>
  <script src="js/app.min.js"></script>
</body>
</html>
